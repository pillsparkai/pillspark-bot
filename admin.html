<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PillSpark AI | Admin Console</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #4F46E5; --bg: #F3F4F6; --card: #ffffff; --text: #1F2937; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg); margin: 0; padding: 0; color: var(--text); }
        
        /* Sidebar */
        .sidebar { width: 250px; background: #111827; height: 100vh; position: fixed; color: white; padding: 20px; box-sizing: border-box; }
        .logo { font-size: 24px; font-weight: bold; margin-bottom: 40px; color: #6366F1; display: flex; align-items: center; gap: 10px; }
        .menu-item { padding: 15px; border-radius: 8px; cursor: pointer; transition: 0.3s; color: #9CA3AF; display: flex; align-items: center; gap: 10px; }
        .menu-item:hover, .menu-item.active { background: #374151; color: white; }
        
        /* Main Content */
        .main { margin-left: 250px; padding: 40px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .status-badge { background: #D1FAE5; color: #065F46; padding: 5px 15px; border-radius: 20px; font-size: 14px; font-weight: 600; display: flex; align-items: center; gap: 5px; }
        .dot { width: 8px; height: 8px; background: #059669; border-radius: 50%; animation: pulse 2s infinite; }
        
        /* Cards */
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .card { background: var(--card); padding: 25px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); transition: transform 0.2s; }
        .card:hover { transform: translateY(-5px); }
        .card-title { font-size: 14px; color: #6B7280; margin-bottom: 10px; }
        .card-value { font-size: 32px; font-weight: bold; color: #111827; }
        .icon-box { float: right; font-size: 24px; opacity: 0.2; }

        /* Table */
        .table-container { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        h3 { margin-top: 0; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th { text-align: left; color: #6B7280; font-size: 12px; padding-bottom: 15px; border-bottom: 1px solid #E5E7EB; }
        td { padding: 15px 0; border-bottom: 1px solid #F3F4F6; font-size: 14px; }
        .refresh-btn { background: var(--primary); color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; }
        
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        @media (max-width: 768px) { .sidebar { width: 70px; padding: 10px; } .menu-item span, .logo span { display: none; } .main { margin-left: 70px; } }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="logo"><i class="fas fa-robot"></i> <span>PillSpark</span></div>
        <div class="menu-item active"><i class="fas fa-home"></i> <span>Dashboard</span></div>
        <div class="menu-item"><i class="fas fa-users"></i> <span>Users</span></div>
        <div class="menu-item"><i class="fas fa-cog"></i> <span>Settings</span></div>
    </div>

    <div class="main">
        <div class="header">
            <div>
                <h1>Dashboard Overview</h1>
                <p style="color: #6B7280; margin: 0;">Welcome back, CEO.</p>
            </div>
            <div class="status-badge"><div class="dot"></div> System Online</div>
        </div>

        <div class="grid">
            <div class="card" style="border-left: 4px solid #4F46E5;">
                <div class="icon-box" style="color: #4F46E5;"><i class="fas fa-users"></i></div>
                <div class="card-title">TOTAL USERS</div>
                <div class="card-value" id="userCount">Loading...</div>
            </div>
            <div class="card" style="border-left: 4px solid #10B981;">
                <div class="icon-box" style="color: #10B981;"><i class="fas fa-pills"></i></div>
                <div class="card-title">ACTIVE REMINDERS</div>
                <div class="card-value" id="reminderCount">Loading...</div>
            </div>
            <div class="card" style="border-left: 4px solid #F59E0B;">
                <div class="icon-box" style="color: #F59E0B;"><i class="fas fa-clock"></i></div>
                <div class="card-title">UPTIME (Seconds)</div>
                <div class="card-value" id="uptime">Loading...</div>
            </div>
        </div>

        <div class="table-container">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h3>Recent Activity Logs</h3>
                <button class="refresh-btn" onclick="fetchStats()"><i class="fas fa-sync-alt"></i> Refresh Data</button>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>TIME</th>
                        <th>USER PHONE</th>
                        <th>MEDICINE</th>
                        <th>STATUS</th>
                    </tr>
                </thead>
                <tbody id="logTable">
                    <tr><td colspan="4">Loading data...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        async function fetchStats() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();
                
                // Update Cards
                document.getElementById('userCount').innerText = data.users;
                document.getElementById('reminderCount').innerText = data.reminders;
                document.getElementById('uptime').innerText = Math.floor(data.uptime) + 's';

                // Update Table
                const tbody = document.getElementById('logTable');
                tbody.innerHTML = '';
                
                if(data.recentLogs.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="4">No recent activity found.</td></tr>';
                } else {
                    data.recentLogs.forEach(log => {
                        const date = new Date(log.sentAt).toLocaleTimeString();
                        let statusColor = log.status === 'TAKEN' ? 'green' : (log.status === 'PENDING' ? 'orange' : 'red');
                        
                        const row = `<tr>
                            <td>${date}</td>
                            <td>${log.userId.replace(/.(?=.{4})/g, '*')}</td> <td>${log.medicineName}</td>
                            <td style="color:${statusColor}; font-weight:bold;">${log.status}</td>
                        </tr>`;
                        tbody.innerHTML += row;
                    });
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Auto load on start
        fetchStats();
        // Auto refresh every 10 seconds
        setInterval(fetchStats, 10000);
    </script>
</body>
</html>
